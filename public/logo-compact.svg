<svg width="180" height="50" viewBox="0 0 180 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon Container with enhanced design -->
  <rect x="2" y="2" width="46" height="46" rx="23" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="2"/>
  
  <!-- Building Icon with more detail -->
  <g transform="translate(10, 10)">
    <!-- Main Building -->
    <rect x="8" y="10" width="12" height="20" fill="white" rx="2"/>
    <rect x="3" y="15" width="8" height="15" fill="white" rx="1.5"/>
    <rect x="17" y="12" width="6" height="18" fill="white" rx="1"/>
    
    <!-- Building details -->
    <rect x="10" y="13" width="2" height="2" fill="#60a5fa" rx="0.5"/>
    <rect x="14" y="13" width="2" height="2" fill="#60a5fa" rx="0.5"/>
    <rect x="10" y="17" width="2" height="2" fill="#60a5fa" rx="0.5"/>
    <rect x="14" y="17" width="2" height="2" fill="#60a5fa" rx="0.5"/>
    
    <!-- Enhanced Network Lines -->
    <path d="M2 7 L28 7" stroke="#60a5fa" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M1 9 L29 9" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M0 11 L30 11" stroke="#1d4ed8" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Enhanced Connection Points -->
    <circle cx="2" cy="7" r="1" fill="#60a5fa"/>
    <circle cx="28" cy="7" r="1" fill="#60a5fa"/>
    <circle cx="1" cy="9" r="0.8" fill="#3b82f6"/>
    <circle cx="29" cy="9" r="0.8" fill="#3b82f6"/>
  </g>
  
  <!-- Enhanced Text -->
  <text x="55" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">ProTief</text>
  <text x="55" y="36" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#64748b">Baumanagement GmbH</text>
  
  <!-- Decorative Elements -->
  <rect x="160" y="18" width="3" height="14" fill="url(#accent1)" rx="1.5"/>
  <rect x="167" y="12" width="3" height="26" fill="url(#accent2)" rx="1.5"/>
  <rect x="174" y="15" width="3" height="20" fill="url(#accent3)" rx="1.5"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
